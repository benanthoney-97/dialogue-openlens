<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dialogue Safety</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <h1 class="heading">Safety Helper</h1>
    <p class="description">Highlight sentences that look like they could be risky or urgent.</p>
    <button id="highlight">Highlight cues</button>
    <button id="reset">Clear highlights</button>
    <button id="view-log">Open parent view</button>
    <div id="status" aria-live="polite"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
